<!doctype html>
<html lang="en">
    <head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewpoint" content="width=device-width, intial-scale=1.0" />
<title>Product Preview Card Component</title>
<link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png" />
<link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="card">
        <div class="img_container">
            <img src="./images/image-product-desktop.jpg" alt="img">
        </div>
        
        <div class=""details_container">
        <p class="montserrat">PERFUME</p>
        <h1 class="name">Gabrielle Essence Eau De parfum</h1>
        <p class="description">
            A floral, solar and voluptuous interpretation composed by oliver
            polge, Perfume-creator for the house of CHANEL.
        </p>
        
        <div class="price_container">
            <h1 class="current_price">$149.99</h1>
            <p class="old_price">$169.99</p>
        </div>

        <button class="btn">
            <img src=""./images//icon-cart.svg" alt="carting" />
        ADD to cart
        </button>
    </div>
        </div>
    </body>
</body>
